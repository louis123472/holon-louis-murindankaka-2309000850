<!DOCTYPE html>
<html lang="en">
    <head>
        <title>button hover</title>
        <style>
            button{
                 background-color: yellow;
                 color: blue;
                 border: none;
                 padding: 10px 20px;
                 cursor: pointer;
                 border-radius: 5px;
                 width: 500px;
                 height: 50px;
                 font-size: 25px;

            }
            button:hover{
                background-color: red;
            }
        </style>
    </head>
    <body>
    <button>murindankaka_holon_louis_2309000850</button>
</body>
</html>
