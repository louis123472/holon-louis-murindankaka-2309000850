<!DOCTYPE html>
<html lang="en">
    <head>
        <title>descendant</title>
        <style>
            ol> li{
                color: blue;
            }
            ul> li{
                color: brown;
            }
        </style>
    </head>
    <body>
        ordered list
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>thrid item</li>
        </ol>
        unordered list
        <ul>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>
    </body>
</html>
