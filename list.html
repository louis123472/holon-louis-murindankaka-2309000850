<DOCTYPE ! html>
<html lang="en">
    <head>
    <title>html lists</title>
</head>
<body>
    <h1>html lists</h1>
   <h2>unorded list</h1>
   <ul>
    <li>apples</li>
    <li>bread</li>
    <li>milk</li>
    </ul>
    <h2>order list</h2>
    <ol>
    <li>boil water</li>
    <li>add tea leaves</li>
    <li>simmer for 5 minutes</li>
    <li>strain into cup</li>
    <li>add milk and sugar</li>
    </ol>
</body>
</html>
